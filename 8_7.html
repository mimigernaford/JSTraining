        'use strict';
        //function->length, ->arguments
        function machWas(a,b,c,...rest){
            console.log("arguments.length = "+ arguments.length);//?ist = 6 -> machWas(1,2,3,"a","b","c");
            console.log("machWas.length = "+ machWas.length);//?ist = 3 -> machWas(1,2,3,["a","b","c"]);
            console.log(a +" "+ b +" "+ c);
            console.log(rest);//(3) ['a', 'b', 'c']
        }
        //machWas()
        //machWas(1)
        function tuWas(){
            console.log("arguments.length = "+ arguments.length);//?ist = 6 -> machWas(1,2,3,"a","b","c");
            console.log("tuWas.length = "+ tuWas.length);//?ist = 0 -> tuWas();
            console.log(arguments);
            //console.log(rest);//(3) ['a', 'b', 'c']
        }
        //function.length ist die Zahl der Parameter in der Funktionsdeklaration, ...rest wird nicht mitgezählt
        //arguments.length ist die Zahl der tatsächlich übergebenen Argumente (Parameter)
        // -------------------------------------------------------------------------------
        //machWas.name
        console.log(`Funktionsnamen ${machWas.name}, ${tuWas.name}`);
        let x = (a,b)=>{return a+b;}
        console.log(`bei anon. Funk. x=2+2 => VarName ${x.name} = Funktionsname`);
        // -------------------------------------------------------------------------------
        let objekt_0 = {a:2,b:4}
        let objekt_1 = {a:1,b:1}
        let f = function(x,y){
            console.log(`this.a = ${this.a}`);//a von objekt (=2)
            return ( ((x + y)*this.a)/this.b );
        }
        f.call(objekt_0,32,64);//Konsole 48
        f.call(objekt_1,128,16);//Konsole 144

        //ES6

        let a2b = Math.max(...a1);

        let a0 = Math.max.apply(Math,a02);
