            let zz1 = z.toExponential(2);

            console.log("toPrecision(8) "+zz2);

            let OA_s = OA.toString();
            console.log(OA_s);//=>a,b
            let OB = {x:1};
            let OB_s = OB.toString();
            console.log(OB_s);//=>[object Object]
            console.log(OA + OB);
            console.log(eineFunk.toString());
            let teste_OB = OB.valueOf();
            console.log(typeof teste_OB);
            console.log(teste_OB);
