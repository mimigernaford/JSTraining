    <script type="text/javascript">
        //<![CDATA[
        'use strict';
        let M = new Map([ ["alpha","Wert 1"],["beta",2] ]);//Map allgemein, das Mittel der Wahl für assoz. Arrays
        //M.has("alpha")
        //true
        // -------------------------------------------------------------------------------
        let A = ["a","b","c"];
        let M0 = new Map();
        for(let x in A){
            (typeof A[x] != "function")?M0.set(x,A[x]):null;
        }

        console.log("for in geht nicht aber for of:");
        for(let x of M0){
            console.log(`x of M0 = ${x}`);//0,a 1,b -> key und wert
            console.log("M0.get(x[0]) = "+M0.get(x[0])); //der wert
            console.log("x[0] "+x[0]); //der key
            console.log("x[1] "+x[1]); //der wert, Auslesen ohne get
            console.log(x);//Map-Eintrag z.B. ['1', 'b']
        }

        console.log(("Ausgabe der Werte von M0 mit forEach(wert,key)"))
        M0.forEach((wert,key)=>{
            console.log("forEach M0-> wert = "+ wert );//werte
            console.log("forEach M0-> key = "+ key );//keys
        })

        /*
        M0.has("1")
        true
         */
        //Abfrage mit get, hinzufügen mit set
        //---------------------------------------
        M.set("gamma",42);

            console.log(args);
            return(args);
        }

        function Anzeige(){
        console.log(`gestartet...
        ${M.get("alpha")} = Wert von M['alpha']
        `);
        console.log(Object.keys(A));
        console.log(M0);
        }
