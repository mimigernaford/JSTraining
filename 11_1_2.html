        function not(f){
            return function (...args){
            let result = f.apply(this,args);
            console.log(`args in funktion not: ${args}`);
            return !result;
            }
        }
        const even = x => x % 2 === 0;
        const odd = not(even);
        let A = [1,1,3,5,5].every(odd);
        //---------------------------------------
        function eins(funk,x){
            console.log(x);
            return funk + x;
        }
        function zwei(a,b){
            return a * b;
        }

        let io = eins(zwei(2,3),2);
        //---------------------------------------

        console.log(`gestartet...
        ${A}
        ${io}
        `);
