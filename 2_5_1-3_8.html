        console.log(
            "s = " +s+"\n"+
            "startsWith Hell \u{2192} "
            +s.startsWith("Hell") +"\n"+
            "endsWith ld \u{2192} " +s.endsWith("ld") +"\n"+
            "includes world \u{2192} " +s.includes("world") +"\n"
            );
        let pt3 =
            "s = " +s+" "+
            "startsWith Hell    \u{2192} "  +s.startsWith("Hell") +" <br />"+

            "includes world     \u{2192} "  +s.includes("world") +"  <br />";

        let x = "x";

            "x.padStart(3) 3 blanks links \u{2192} |" + x.padStart(3)       +"|\n"+
            "x.padEnd(3) 3 blanks rechts  \u{2192} |" + x.padEnd(3)         +"|\n"+
            "x.padStart(3,'*') 3 * links  \u{2192} |" + x.padStart(3,"*")   +"|\n"+
            "x.padEnd(3,'*') 3 * rechts   \u{2192} |" + x.padEnd(3,"*")     +"|\n"
            );

        // concat() ->wie +
        console.log(x.repeat(5)); //5 Kopien von "x" verketten
        let t = "abc";
        let t2 = t.replace("a","x");
        console.log(t + " != " + t2);
        //3.3.4 Template-Literale Backticks `
        let name = "Bill";
        let greeting = `Hello ${name} Moin!`; //Taste ` [+shift] 2x
        document.getElementsByTagName("p")[3].textContent  = greeting;
        console.log(greeting);
        console.log("{\u2718}");
        document.getElementsByTagName("p")[4].textContent  = "\u2718";
        //Getaggte Template-Literale

        document.getElementsByTagName("p")[5].textContent  = tt;
        //3.6 Symbole
       console.log("3.6 Symbole");
       let stringname = "string test";
       let symbolname = Symbol("symbol test");
       let OB = {};
       OB[stringname] = 1;
       OB[symbolname] = 2;
       console.log(OB[symbolname]);
       let S = Symbol.for("shared_0");
       let T = Symbol.for("shared_1");
       let x0 = S.toString();
       let x1 = Symbol.keyFor(T);
       console.log("S === T ->");
       console.log(S === T);
       console.log(x0 +" --> "+ x1);
       console.log("3.7 globales Objekt");
       console.log(globalThis);
       //Array kopieren mit from

       let Ar_0 = [0,1,2,3];
       let Ar_1 = Array.from(Ar_0);
       let testAR01 = Ar_0 == Ar_1;
       console.log("Ar_0 == Ar_1 ->" +testAR01);//-> false

        return x + " wurde getickt";
